<form [formGroup]="profileForm">

    <label for="first-name">First Name: </label>
    <input id="first-name" type="text" formControlName="firstName">
  
    <label for="last-name">Last Name: </label>
    <input id="last-name" type="text" formControlName="lastName">



    <div formGroupName="address">
      <h2>Address</h2>
    
      <label for="street">Street: </label>
      <input id="street" type="text" formControlName="street">
    
      <label for="city">City: </label>
      <input id="city" type="text" formControlName="city">
    
      <label for="state">State: </label>
      <input id="state" type="text" formControlName="state">
    
      <label for="zip">Zip Code: </label>
      <input id="zip" type="text" formControlName="zip">

      <button type="button" (click)="updateProfile()">Update Profile</button>

      <p>Form Status: {{ profileForm.status }}</p>
    </div>


      <!-- <div formArrayName="additionalDetail"> -->
        <h2>Enter Mobile Number</h2>
        <button type="button" (click)="addNewadditionalDetail()">+ addNewadditionalDetail</button>
      <!--the repeated additionalDetail template-->
        <div formArrayName="additionalDetail" *ngFor="let mob of getarray(); let i=index">
         <div [formGroupName]="i">
          <!-- <label for="Mobile{{ i}}">additionalDetail </label> -->
          <input  id="mobile-{{i}}" type="text" formControlName="mobile">
          <input  id="mobile-{{i}}" type="text" formControlName="phone">


          <button (click)="removeMobile(i)">Del</button>
         </div>
      <!-- </div> -->
    </div>

  
    

  <p>Complete the form to enable button.</p>
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
  </form>
